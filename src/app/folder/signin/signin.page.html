<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="signup()">
    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input
        id="nickname"
        type="text"
        formControlName="nickname"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        id="password"
        type="password"
        formControlName="password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input id="phone" type="phone" formControlName="phone"></ion-input>
    </ion-item>

    <ion-button type="submit" block>Signup</ion-button>
  </form>
</ion-content>
